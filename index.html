<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-4">
            <h1 id="title">Form<br>Submission:</h1>
            <p id="description"><i>(collects input from users and stores data temporarily in table)</i></p>
            <form form id="survey-form" class="survey-form">
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="fname" class="box" placeholder="First Name"><br>
            <br>
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" id="lname" class="box" placeholder="Last Name"><br>
            <br>
            <label for="address">Address line 1</label><br>
            <input type="text" name="address" id="address" class="box" placeholder="Address line 1"><br>
            <br>
            <label for="address2">Address line 2</label><br>
            <input type="text" name="address2" id="address2" class="box" placeholder="Address line 2"><br>
            <br>
            <label for="pin">PIN</label><br>
            <input type="text" name="pin" id="pin" class="box" placeholder="PIN"><br>
            <br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="radio" id="male" value="male"> Male
            <input type="radio" name="radio" id="female" value="female"> Female
            <input type="radio" name="radio" id="others" value="others"> Others<br>
            <br>
            <label for="food">Choice of Food: (must choose at least 2 out of 5 options)</label><br>
            <input type="checkbox" name="food" id="f1" value="North Indian"> North Indian<br>
            <input type="checkbox" name="food" id="f2" value="South Indian"> South Indian<br>
            <input type="checkbox" name="food" id="f3" value="Chinese"> Chinese<br>
            <input type="checkbox" name="food" id="f4" value="Italian"> Italian<br>
            <input type="checkbox" name="food" id="f5" value="Lebanese"> Lebanese<br>
            <br>
            <label for="state">State</label><br>
            <input type="text" name="state" id="state" class="box" placeholder="state"><br>
            <br>
            <label for="country">Country</label><br>
            <input type="text" name="country" id="country" class="box" placeholder="Country"><br>
            <br>
            <input type="submit" name="submit" id="submit" class="submit bg-dark text-light">
            
            

            </form>
            </div>
            <div class="vl"></div>
        <div class="col-sm-12 col-md-12 col-lg-8">
            <table class="table">
                <h1>Temporary Database : </h1> <br>
                <thead class="bg-dark text-light">
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Address</td>
                        <td>Pincode</td>
                        <td>Gender</td>
                        <td>Food</td>
                        <td>State</td>
                        <td>Country</td>
                    </tr>
                </thead>
                <tbody class="tbody text-dark" id="tbody">

                </tbody>
            </table>

        </div>
    </div>
    
<script src="script.js"></script>



</body>
</html>
